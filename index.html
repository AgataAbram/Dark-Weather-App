<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://kit.fontawesome.com/f7ebc5c2a8.js" crossorigin="anonymous"></script>

</head>
<body>
 <div class="container">
    <div class="card border-0" style="width: 30rem;">
        <div class="card-body">
            <ul class="list-inline">
             <li class="list-inline-item" id="current-date"></li>
             <li class="list-inline-item" id="current-time"></li>
            </ul>
         <form id="search-form">
          <div class="input-group mb-3">
            <input id="city-input" type="location" class="form-control" placeholder="Your Location" aria-label="Recipient's username"
                aria-describedby="button-addon2">
            <div class="input-group-append">
                <button id="city-input" type="location" class="btn btn-outline-light" >üîç</button>
            </div>
          </div>
        </form>
         <h2 id="city"></h2>
                <div class="temperature">
                 <ul class="list-inline">
                  <li class="list-inline-item"><span id="description"></span></li>
                  <li class="list-inline-item"><span id="temperature" class="temperature"></span>
                    <span class="units">
                    <a href="#" id="celsius-link">¬∞C</a> |
                    <a href="#" id="fahrenheit-link">¬∞F</a>
                   </span>
                  </li>
                 </ul>
                </div>
                 <div class="humidity-wind">
                   <ul class="list-inline">
                     <li class="list-inline-item"> Humidity: <span id="humidity"></span>%</li>
                     <li class="list-inline-item"> Wind: <span id="wind"></span> km/h</li>   
                   </ul>
                </div>
        <div class="forcast-week">
            <div class="row">
        <div class="col">
            <i class="fas fa-sun"></i>
        </div>
        <div class="col">
            <i class="fas fa-sun"></i>
        </div>
        <div class="col">
            <i class="fas fa-sun"></i>
        </div>
        <div class="col">
            <i class="fas fa-sun"></i>
        </div>
        <div class="col">
            <i class="fas fa-sun"></i>
        </div>
       </div>
       <h5>Coded by <a href = "https://github.com/AgataAbram/Dark-Weather-App">Agata Abramczyk</a>
       </h5>
      </div>
     </div>
    </div>
    <script src="src/script.js"></script>
 </div>
</body>
</html>
